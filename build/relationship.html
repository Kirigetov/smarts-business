<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>СМАРТС Бизнес - Авторизация</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,500,700&amp;amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" media="all" href="css/style.css">
    <script src="js/app.js"></script>
  </head>
  <body>
    <!--BEGIN content-->
    <div class="popup popup_red">
      <div class="popup__inner w745">
        <div class="popup__head">
          <div class="popup-img"><img src="img/logo-business.png" alt=""></div>
        </div>
        <div class="popup__body">
          <div class="popup__content popup__content_mg_mid">
            <div class="popup__title popup__title_left">заявка на сотрудничество<span class="icon-envelope icon-envelope_red"></span></div>
            <div class="popup__form">
              <form class="form">
                <div class="form__cols">
                  <div class="form__col">
                    <div class="form__row">
                      <label class="form__label" for="name">Ф.И.О.</label>
                      <input class="form__input" type="text" id="name">
                    </div>
                    <div class="form__row">
                      <label class="form__label" for="email">E-mail</label>
                      <input class="form__input" type="email" id="email">
                    </div>
                    <div class="form__row">
                      <label class="form__label" for="city">Город</label>
                      <select class="form__select js-select" id="city" style="width: 100%;" placeholder="Выберите город">
                        <option value="city1">Город1</option>
                        <option value="city2">Город2</option>
                        <option value="city3">Город3</option>
                        <option value="city4">Город4</option>
                      </select>
                    </div>
                  </div>
                  <div class="form__col">
                    <div class="form__row">
                      <label class="form__label" for="phone">Телефон</label>
                      <input class="form__input" type="text" id="phone">
                    </div>
                    <div class="form__row">
                      <label class="form__label" for="comment">Добавьте комментарий</label>
                      <textarea class="form__textarea" id="comment" name="comment"></textarea>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="popup__footer popup__footer_pad_mid popup__footer_white">
            <div class="popup__nav"> 
              <button class="popup__nav-btn popup__btn_fl_l step_next js-step_next" type="button"> <span class="popup__nav-img"><span class="icon-arrow-left"></span></span><span class="popup__nav-text">вернуться назад</span></button>
              <button class="popup__nav-btn popup__btn popup__btn_fl_r" type="submit"> <span class="icon-sun"></span><span>ОТПРАВИТЬ</span></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--END content-->
  </body>
</html>
